name: 'Setup Maven'
description: 'Configures Artifactory for Maven'
inputs:
  username:  # id of input
    description: 'Artifactory username'
    required: true
  password:  # id of input
    description: 'Artifactory password'
    required: true
  url: 
    description: 'Artifactory URL'
runs:
  using: "composite"
  steps:
    - name: Configure Maven settings.xml
      run: |
        mkdir -p ~/.m2
        cat > ~/.m2/settings.xml <<EOF
        <settings>
          <servers>
            <server>
              <username>${{ inputs.username }}</username>
              <password>${{ inputs.password }}</password>
              <id>central</id>
            </server>
            <server>
              <username>${{ inputs.username }}</username>
              <password>${{ inputs.password }}</password>
              <id>snapshots</id>
              </server>
          </servers>
          <profiles>
            <profile>
              <repositories>
                <repository>
                  <snapshots>
                    <enabled>false</enabled>
                  </snapshots>
                  <id>central</id>
                  <name>abstract-libs-release</name>
                  <url>${{ inputs.url }}/artifactory/abstract-libs-release</url>
                </repository>
                <repository>
                  <snapshots />
                  <id>snapshots</id>
                  <name>abstract-libs-snapshot</name>
                  <url>${{ inputs.url }}/artifactory/abstract-libs-snapshot</url>
                </repository>
              </repositories>
              <pluginRepositories>
                <pluginRepository>
                  <snapshots>
                    <enabled>false</enabled>
                  </snapshots>
                  <id>central</id>
                  <name>abstract-libs-release</name>
                  <url>${{ inputs.url }}/artifactory/abstract-libs-release</url>
                </pluginRepository>
                <pluginRepository>
                    <snapshots />
                    <id>snapshots</id>
                    <name>abstract-libs-snapshot</name>
                    <url>${{ inputs.url }}/artifactory/abstract-libs-snapshot</url>
                  </pluginRepository>
                </pluginRepositories>
                <id>artifactory</id>
              </profile>
            </profiles>
            <activeProfiles>
              <activeProfile>artifactory</activeProfile>
            </activeProfiles>
          </settings>
        EOF
